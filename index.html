      border: 2px solid #0079F2;

      font-size: 16px;

    .buttons button:hover {

    .modal {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #000;
      padding: 20px;
      border: 2px solid #0079F2;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
      color: #fff;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .close {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    input, textarea {
      width: 80%;
      padding: 8px;
      margin: 8px 0;
      background-color: #000;
      border: 2px solid #0079F2;
      color: #fff;
      font-size: 14px;
      border-radius: 20px;  
      transition: border-radius 0.3s ease;  
    }

    textarea {
      height: 120px;
      resize: none;
    }

    input:focus, textarea:focus {

      border-color: #00A9F1;

    function openModal() {

    function handleKeyDown(event) {
      if (event.key === "Enter") {

    async function submitDetails(message) {

    async function sendMessageToDiscord(token, channelId, userId, message) {
      const pingMessage = userId ? `<@${userId}> ${message}` : message;

      try {
        await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
          method: 'POST',
          headers: {
            'Authorization': `${token}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: pingMessage,
          }),
        });

        console.log('Message sent successfully');
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }
